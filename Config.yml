# Bu bölümde dikkat edin!
# bu, bir oyuncunun yeterli argüman kullanmadığı zamandır
# Örneğin, bir oyuncu '/tpa' yaptığında, 'Kullanım: /tpa <player>' diyecektir.
# Bu yüzden lütfen doğru komutu doğru mesajın altına yerleştirin!
# Not: '/tpahere' aynı zamanda '/s'dir (essentials komut).


Tpa-usage: '&cLütfen bu komutu kullan: /tpa <oyuncu>'

Tpahere-usage: '&cLütfen bu komutu kullan: /tpahere <oyuncu>'

Tpaccept-usage: '&cLütfen bu komutu kullan: /tpaccept <oyuncu>'

Tpdeny-usage: '&cLütfen bu komutu kullan: /tpadeny <oyuncu>'

Tpo-usage: '&cLütfen bu komutu kullan: /tpa <player>'

Tpohere-usage: '&cLütfen bu komutu kullan: /tpahere <oyuncu> ya da /s <oyuncu>' 


