# Bu bölüm, bir oyuncunun bir tpa isteği aldığı zamandır
# Kullanılan kod birçok parçaya bölündüğü için birçok mesaj gelecektir.
# "Tıkla-x" mesajlarına ne yaparsanız yapın, 'Tpa-mesajında' aynı olacaktır
# Dikkat olun!

# Oyuncuların Işınlanırken Hareket Edip Edemeyeceğini Düzenleyin.

Allow-player-to-move: false

Player-moved-before-tp: '&6Işınlanma talebi iptal edildi. [Sebep] %player% Hareket Etti!'

Player-sent-request: '&6%target% &cAdlı oyuncuya ışınlanma talebi gönderildi!'

