  - ''
  - '&6%player% &eSana ışınlanmak istiyor.'
  - '&eIşınlanmak İçin %accept% &e reddetmek için %deny% &e Seç!'
  - '&eIşınlanma talebi 120 saniye içinde süresi dolacak.'
  - ''

Tpahere-message: 
  - ''
  - '&6%player% &esizi birisine ışınlamak istiyor.'
  - '&eIşınlanmak İçin %accept% &e reddetmek için %deny% %e Seç!'
  - '&eIşınlanma talebi 120 saniye içinde süresi dolacak.'
  - ''

# Işınlanma isteğini kabul et / reddet mesajları
Added-accept-deny-space: true

Click-to-accept: '&a&l&n[KABUL ET]&r'
Click-to-deny: '&c&l&n[REDDET]&r'

Hover-message-on-accept: '&aIşınlanmak için KABUL ET yazısına tıkla'
Hover-message-on-deny: '&cReddetmek için REDDET yazısına tıkla'


op-request: off

